<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WaveHeaven</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* WaveHeaven Style */
    :root {
      --background: #ffffff;
      --foreground: #1f2937;
      --card: #ffffff;
      --card-foreground: #1f2937;
      --primary: #3b82f6;
      --primary-foreground: #ffffff;
      --secondary: #f3f4f6;
      --secondary-foreground: #3a424c;
      --border: #e5e7eb;
      --input: #e5e7eb;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #1f2937;
        --foreground: #f9fafb;
        --card: #111827;
        --card-foreground: #f9fafb;
        --primary: #60a5fa;
        --primary-foreground: #ffffff;
        --secondary: #374151;
        --secondary-foreground: #f9fafb;
        --border: #374151;
        --input: #374151;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--foreground);
      width: 320px;
      padding: 1rem;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-radius: 0.5rem;
      background-color: var(--card);
      border: 1px solid var(--border);
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(to right, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .profile-selector {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--foreground);
    }

    select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.375rem;
      border: 1px solid var(--input);
      background-color: var(--background);
      color: var(--foreground);
      font-size: 0.875rem;
      outline: none;
      transition: border-color 0.2s ease;
    }

    select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      outline: none;
    }

    #apply-btn {
      background-color: var(--primary);
      color: var(--primary-foreground);
      flex: 1;
    }

    #refresh-btn {
      background-color: var(--secondary);
      color: var(--secondary-foreground);
    }

    #stop-btn {
      background-color: #ef4444;
      color: white;
    }

    #refresh-time-btn {
      background-color: var(--secondary);
      color: var(--secondary-foreground);
    }

    button:hover {
      opacity: 0.9;
    }

    button:active {
      transform: translateY(1px);
    }

    .status {
      border-top: 1px solid var(--border);
      padding-top: 1rem;
    }

    .status p {
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #current-profile, #exposure-time {
      font-weight: 600;
      color: var(--primary);
    }

    .status button {
      margin-top: 0.5rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <i data-lucide="audio-waveform" style="width: 24px; height: 24px; color: #3b82f6;"></i>
      WaveHeaven
    </h1>
    
    <div class="profile-selector">
      <label for="profiles">Select Profile:</label>
      <select id="profiles">
        <option value="">Loading profiles...</option>
      </select>
    </div>

    <div class="controls">
      <button id="apply-btn">
        <i data-lucide="check" style="width: 16px; height: 16px; margin-right: 4px;"></i>
        Apply Profile
      </button>
      <button id="refresh-btn">
        <i data-lucide="refresh-cw" style="width: 16px; height: 16px; margin-right: 4px;"></i>
        Refresh Profiles
      </button>
    </div>

    <div class="status">
      <p>
        <i data-lucide="music" style="width: 16px; height: 16px; color: #3b82f6;"></i>
        Current profile: <span id="current-profile">None</span>
      </p>
      <p>
        <i data-lucide="timer" style="width: 16px; height: 16px; color: #3b82f6;"></i>
        Exposure time: <span id="exposure-time">0 min</span>
      </p>
      <button id="stop-btn">
        <i data-lucide="stop-circle" style="width: 16px; height: 16px; margin-right: 4px;"></i>
        Stop Exposure Timer
      </button>
      <button id="refresh-time-btn">
        <i data-lucide="refresh-cw" style="width: 16px; height: 16px; margin-right: 4px;"></i>
        Refresh Time
      </button>
    </div>
  </div>
  
  <script src="popup.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>
</html>
